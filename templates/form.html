<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据提交页面</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <link href="../static/css/form_style.css" rel="stylesheet">
    <link href="../static/css/menu.css" rel="stylesheet">
</head>
<body>
<div>
    <nav class="navbar navbar-inverse navbar-fixed-top navbar">
        <div class="navbar-header col-md-2">
            <a class="navbar-brand" href="#">M G V i e w e r </a>
        </div>
        <div class="container-fluid col-md-8 col-md-offset-2" >
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home Page</a></li>
                    <li><a class="active" href="#">View Page<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Data Submit Page</a></li>
                    <li><a href="#">Example</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" aria-describedby="basic-addon1" style="margin-top: 7px">
                            <div class="input-group-btn">
                                <button class="glyphicon glyphicon-search input-group-addon btn" role="button" id="basic-addon1" style="margin-top: 5px"></button>
                            </div>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav test-a">
                    <li><a href="#">Tutorial</a></li>
                    <li><a href="#">Connect Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <p>~</p>
    <br>
    <br>
    <br>
    <br>
    <form action="/submit" method="Post" enctype="multipart/form-data" class="form-horizontal" enctype="multipart/form-data" role="form">
        <div class="row">
            <h2><a href="#" class="toggleable-link" style="">Data</a>
            </h2>
            <hr>
        </div>
        <div class="row toggleable">
            <div class="tabbable tabs-left">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#a" data-toggle="tab">Manual input</a>
                    </li>
                    <li><a href="#b" data-toggle="tab">Upload file</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="a">
                    <div class="row">
                        <div class="row">
                            <div class="form_group ">
                                <div class="input-div col-lg-10">
                                    <textarea class="form-control previewable" rows="10" name="manual_data" id="manual_data"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="b">
                    <div class="row">
                        <div class="form_group " id="data">
                            <div class="input-div col-lg-offset-4 col-lg-1">
                                <!--    <input type="hidden" name="data_genomic_data_file" value="">    -->
                                <input type="file" name="data_file" class="previewable" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row toggleable-container">
            <div class="row">
                <h2><a href="#" class="toggleable-link">Genome or Species Name</a></h2>
                <hr>
            </div>
            <div class="toggleable" >
                <div class="form-group " id="genome_names">
                    <!--插入执行自动添加Input输入框的JavaScript代码-->
                    <script src="../static/js/add_input.js"></script>
                    <button type="button" value="" class="btn btn-success" id="add_botton" text="Add" onclick="add_input(this)">Add Genome</button>
                </div>
            </div>
        </div>
        <button type="submit" value="Send" class="btn btn-lg btn-success center-block" id="submit" text="Submit the data">Submit the data</button>
    </form>
    <script src="../static/js/jquery_3.3.1.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</div>
</body>
</html>
